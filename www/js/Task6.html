<!DOCTYPE html>
<html>

<body>

    <h1>Vanilla JS Basics</h1>

    <script>
        /*
        Activity 6
       Write a JavaScript program to create the multiplication table (from 1 to 10) of a number.

        Expected Output:

        Input a number: 6

        
        6 x 1 = 6 

        6 x 2 = 12 

        6 x 3 = 18 

        6 x 4 = 24 

        6 x 5 = 30 

        6 x 6 = 36 

        6 x 7 = 42 

        6 x 8 = 48 

        6 x 9 = 54 

        6 x 10 = 60

    */

        const n = 10;
        let i = 0
        //input a number
         number = parseInt(prompt('Enter a number: '));
         console.log("Input a number: " + number);

        // looping from i = 1 to 15
        for (let i = 1; i <= n; ++i) {
            result = number * i;
            console.log(number + " * " + i + " = " + result);
        }
        console.log("loop ended");

    </script>
</body>
