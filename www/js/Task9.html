<!DOCTYPE html>
<html>

<body>

    <h1>Vanilla JS Basics</h1>

    <script>
        /*
        Activity 9

        Write a JavaScript program to find the maximum and minimum value of an array.

            Test Data:

            Sample Array:

            [25, 14, 56, 15, 36, 56, 77, 18, 29, 49]

            Expected Output:

            Original Array: [25, 14, 56, 15, 36, 56, 77, 18, 29, 49]

            Maximum value for the above array = 77

            Minimum value for the above array = 14

        */

        //the array
        const numbers = [25, 14, 56, 15, 36, 56, 77, 18, 29, 49];

        //find min value
        const minimum = Math.min(...numbers);

        //find max value
        const maximum = Math.max(...numbers);
        
        //shwow results
        console.log("Original Array: " + numbers);
        console.log("Maximum value for the above array = " + maximum);
        console.log("Minimum value for the above array = " + minimum);

    </script>
</body>

</html>
